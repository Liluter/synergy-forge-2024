<!-- Pozostaw plik bez zmian :) -->

<label
    class="text-lg font-medium block mb-4"
>
    Wyszukiwarka pi≈Çkarzy:
</label>

<input
    class="border-gray-400 border-[1px] rounded-md px-4 py-2 mb-4 w-96"
    [formControl]="searchControl"
/>

<h3 class="text-lg font-medium mb-2">
    Wyniki ({{ (results$ | async)?.length || 0 }}):
</h3>

@for (footballer of results$ | async; track footballer.id) {
    <div class="shadow-md px-3 py-2 mb-2">
        {{ footballer.name | titlecase }} ({{ footballer.country | titlecase }})
    </div>
}
