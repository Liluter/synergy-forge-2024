<h1>Wybierz edycjÄ™ integracji</h1>
<mat-grid-list cols="3" rowHeight="120px" gutterSize="120px">

  @for (item of integrationsList; track $index) {
  <mat-grid-tile>
    <app-integration-card title="{{item}}"></app-integration-card>
  </mat-grid-tile>
  }
  <mat-grid-tile (click)="addIntegrationModal()">
    <button mat-fab color="primary" extended aria-label="Example icon button with a delete icon">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </mat-grid-tile>
</mat-grid-list>
