<label class="text-lg font-medium block mb-4">
    Wyszukiwarka:
</label>

<input
    class="border-gray-400 border-[1px] rounded-md px-4 py-2 mb-4 w-96"
    [formControl]="searchControl"
/>

<h3 class="text-lg font-medium mb-2">
    Wyniki ({{ footballers.length }}):
</h3>


@for (footballer of footballers; track footballer.name) {
    <div class="shadow-md px-3 py-2 mb-2">
        {{ footballer.name }} ({{ footballer.country }})
    </div>
}
